<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be89908d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            
            <div class="logo">
                <h1>Influencer Products</h1>
            </div>
            <div class="manu">
                <ul class="manu-item">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign Up</li>
                    <li>Log In</li>
                </ul>
                <div class="nav-btn">
                    <button><i class="fa-solid fa-magnifying-glass" id="search"></i></button>
                    <button><i class="fa-solid fa-bullhorn" id="marketing"></i></button>
                </div>
            </div>
        </nav>

        <section class="container">
            <div class="banner">
                <div class="banner-info">
                    <h1 class="banner-heading">Start your Journey as Influencer</h1>
                    <p class="banner-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="primary-btn">Preebook now<i class="fa-solid fa-arrow-right-long arrow"></i></button>
                </div>
                <div class="banner-pic">
                    <img id="img1" src="./images/Circle design.svg" alt="">
                    <img id="img2" src="./images/main-camera.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="logo-con">
            <div class="line"></div>
            <div class="all-logo">
                <div class="icon-all">
                    <img src="./logos/Alibaba.svg" alt="">
                </div>
                <div class="icon-all">
                   <img src="./logos/Amazon.svg" alt=""> 
                </div>
                <div class="icon-all">
                    <img src="./logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="icon-all">
                    <img src="./logos/Ebay.svg" alt="">
                </div>
                <div class="icon-all">
                    <img src="./logos/Rakuten.svg" alt="">
                </div>
                <div class="icon-all">
                    <img src="./logos/Target.svg" alt="">
                </div>
                <div class="icon-all">
                    <img src="./logos/Walmart.svg" alt="">
                </div>
            </div>
            <div class="line"></div>
        </section>
        <!-- <section class="logo-con">
            <h1>Popular Collection
            </h1>
        </section> -->
    </main>
    <footer>

    </footer>
</body>
</html>
